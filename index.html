<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="summary">
      <img class="summary__img" src="images/illustration-hero.svg" alt="" />
      <div class="summary__text__container">
        <div class="summary__text">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="summary__plan">
          <img class="summary__plan__img" src="images/icon-music.svg" alt="" />
          <div class="summary__plan__info">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
          <a class="summary__plan__link" href="#">Change</a>
        </div>

        <div class="summary__buttons">
          <a class="summary__btn summary__btn--primary">Proceed to Payment</a>
          <a class="summary__btn summary__btn--cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
